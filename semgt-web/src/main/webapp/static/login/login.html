<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!-- HTTP 1.1 -->
  <meta http-equiv="pragma" content="no-cache" />
  <!-- HTTP 1.0 -->
  <meta http-equiv="cache-control" content="no-cache" />
  <!-- Prevent caching at the proxy server -->
  <meta http-equiv="expires" content="0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="/semgt/lib/bs/css/bootstrap.min.css">
  <script type="text/javascript" src="/semgt/lib/jq/jquery-3.1.0.js"></script>
  <script src="/semgt/lib/bs/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/semgt/lib/angular/angular.js"></script>
  <script type="text/javascript" src="/semgt/lib/ng-plugin/angular-animate.min.js"></script>
  <script type="text/javascript" src="/semgt/lib/ng-plugin/ui-bootstrap-tpls-0.14.3.js"></script>
  <script type="text/javascript" src="/semgt/lib/sha1.js"></script>
  <script type="text/javascript" src="/semgt/static/login/_login.js"></script>
  <script type="text/javascript" src="/semgt/static/js/services.js"></script>
</head>
<body>
  <div class="container" ng-app="loginApp" ng-controller="loginCtrl">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="text-center">SE Mgt</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4" style="float: none; display: block; margin-left: auto; margin-right: auto;">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <div class="col-sm-12">
              <input type="text" class="form-control" id="username" ng-model="username" placeholder="请输入用户名">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <input type="password" class="form-control" ng-model="password" placeholder="请输入密码">
            </div>
          </div>
          <div class="form-group text-center">
            <div class="col-sm-6 text-right">
              <button type="submit" class="btn btn-primary" ng-click="doLogin()">登录</button>
            </div>
            <div class="col-sm-6 text-left">
              <button type="button" class="btn btn-default" ng-click="doReg()">注册</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- 错误提示 -->
    <div class="row">
      <div class="col-md-12">
        <div id="mainAlert" class="alert alert-danger hide">{{errorMessage}}</div>
      </div>
    </div>
  </div>
</body>
</html>
