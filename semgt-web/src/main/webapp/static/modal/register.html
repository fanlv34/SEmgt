<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h3 class="modal-title">用户注册</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form">
  
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">用户名</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" ng-model="user.username" id="username" tabIndex="1" placeholder="4-20位英文、数字混合">
      </div>
    </div>
    
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">密码</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" ng-model="user.password" id="password" tabIndex="2" placeholder="6-12位英文、数字或英文数字混合">
      </div>
      <div></div>
    </div>
    <div class="form-group">
      <label for="passwordCfm" class="col-sm-2 control-label">确认密码</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" ng-model="user.passwordCfm" id="passwordCfm" tabIndex="3" placeholder="重复输入密码">
      </div>
    </div>
    <div class="form-group">
      <label for="mobile" class="col-sm-2 control-label">手机号码</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" ng-model="user.mobile" id="mobile" tabIndex="4" placeholder="没准会通过手机号加你微信发红包哟~">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">E-mail</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" ng-model="user.email" id="email" tabIndex="4" placeholder="用的人不多了...爱填不填吧...">
      </div>
    </div>
  </form>
  
  <!-- 错误提示 -->
  <div class="row">
    <div class="col-md-12">
      <div id="modalAlert" class="alert alert-danger hide" style="margin-bottom:0;">{{errorMessageOfModal}}</div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="close()">放弃</button>
  <button class="btn btn-primary" ng-click="reg()">快快加入</button>
</div>
